<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display: 400|Raleway: 400" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <title>Weather app</title>
</head>

<body>

  <main id="app">
    <div class="header container">
      <h1 class="header__title">Weather app</h1>
      <img class="header__image" src="<%= require('./src/img/undraw_weather.svg') %>" alt="" />
      
    </div>
    <div class="search container">
      <div class="row">
        <form class="input-group">
          <input type="text" class="search__input form-control" placeholder="City" aria-label="City" aria-describedby="search__button">
          <div class="input-group-append">
            <button class="search__button btn" id="search__button" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="app-message">
      <div class="app-message__content card container">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="#" class="app-message__button btn btn-primary">OK</a>
        </div>
      </div>
    </div>
    <div class="app-results container">
      <div class="row">
        <div class="location col-10 offset-1">
          <h2 class="location-city"></h2>
          <p class="location-country"></p>
        </div>
        <div class="date col-10 offset-1">
        </div>
      </div>
      <div class="row">
        <div class="weather col-10 offset-1">
          <h3 class="weather-temperature"></h3>
          <div class="weather-description">
            <img class="weather-description__icon" src="" alt="">
            <p class="weather-description__text"></p>
          </div>
        </div>
        <div class="weather-conditions col-10 offset-1">
          <div class="weather-conditions__wrapper">
            <h4 class="weather-conditions__title">Wind</h4>
            <p class="weather-wind"></p>
          </div>
          <div class="weather-conditions__wrapper">
            <h4 class="weather-conditions__title">Humidity</h4>
            <p class="weather-humidity"></p>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
